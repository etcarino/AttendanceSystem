<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ICpEP Student Attendance System</title>
    <style>
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 20px;
        }
        .table th, .table td {
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ICpEP Attendance System</a>
    <div class="ml-auto">
        <a class="btn btn-primary" href="/..">Admin</a>
    </div>
</nav>

<div class="container">
    <h1 class="text-center my-4">Event Management System</h1>

    <div class="text-right mb-3">
        <a class="btn btn-primary" href="/events/addEventForm">Add Event</a>
    </div>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Event ID</th>
            <th scope="col">Name</th>
            <th scope="col">Half/Whole Day</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <th th:text="${event.eventId}"></th>
            <td th:text="${event.name}"></td>
            <td th:text="${event.wholeDay ? 'Whole Day' : 'Half Day'}"></td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/events/deleteEvent/{id}(id=${event.eventId})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
