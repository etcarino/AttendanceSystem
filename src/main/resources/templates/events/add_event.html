<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Event</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <style>
    .form-container {
        max-width: 600px;
        margin: 20px auto;
    }
    .navbar {
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Add Event</a>
  <div class="ml-auto">
    <a class="btn btn-primary" href="/events">Cancel</a>
  </div>
</nav>

<div class="container form-container">
  <h2 class="text-center mb-4">Add New Event</h2>
  <form th:action="@{/events/saveEvent}" th:object="${event}" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" />
    </div>
    <div class="form-group">
      <label for="wholeDay">Half/Whole Day:</label>
      <select class="form-control" id="wholeDay" th:field="*{wholeDay}">
        <option value="true">Whole Day</option>
        <option value="false">Half Day</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
