<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <style>
    .navbar {
        margin-bottom: 20px;
    }
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    .form-control {
        width: 100%;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Add New Student</a>
  <div class="ml-auto">
    <a class="btn btn-primary" href="/students">Cancel</a>
  </div>
</nav>

<div class="container form-container">
  <form th:action="@{/students/saveStudent}" th:object="${studentDto}" method="post">
    <div class="form-group">
      <label for="studentId">Student Number:</label>
      <input type="text" class="form-control" id="studentId" th:field="*{studentId}" />
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" />
    </div>
    <div class="form-group">
      <label for="yearLevel">Year Level:</label>
      <input type="text" class="form-control" id="yearLevel" th:field="*{yearLevel}" />
    </div>
    <div class="form-group">
      <label for="section">Section:</label>
      <input type="text" class="form-control" id="section" th:field="*{section}" />
    </div>
    <div class="form-group">
      <label for="course">Course:</label>
      <select class="form-control" id="course" th:field="*{course}">
        <option value="CpE">Computer Engineering</option>
        <!-- Add more options here as needed -->
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
