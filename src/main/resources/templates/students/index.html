<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ICpEP Student Attendance System</title>
    <style>
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 20px;
        }
        .form-inline input {
            margin-right: 10px;
        }
        .btn-primary {
            margin-bottom: 20px;
        }
        .table th, .table td {
            text-align: center;
        }
        .action-links a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ICpEP Attendance System</a>
    <div class="ml-auto">
        <a class="btn btn-primary" href="/..">Admin</a>
    </div>
</nav>

<div class="container">
    <h1 class="text-center my-4">Student Management System</h1>

    <a class="btn btn-primary mb-3" href="/students/addStudentForm">Add Student</a>

    <form method="get" th:action="@{/students}" class="form-inline mb-4">
        <input type="text" name="yearLevel" th:value="${yearLevel}" class="form-control mr-2" placeholder="Filter by Year Level"/>
        <input type="text" name="section" th:value="${section}" class="form-control mr-2" placeholder="Filter by Section"/>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Student ID</th>
            <th scope="col">Name</th>
            <th scope="col">Year Level</th>
            <th scope="col">Section</th>
            <th scope="col">Course</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <th th:text="${student.studentId}"></th>
            <td th:text="${student.name}"></td>
            <td th:text="${student.yearLevel}"></td>
            <td th:text="${student.section}"></td>
            <td th:text="${student.course}"></td>
            <td class="action-links">
                <a class="btn btn-warning btn-sm" th:href="@{/students/updateStudentForm/{id}(id=${student.studentId})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/students/deleteStudent/{id}(id=${student.studentId})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
